<div class="chess-board">
  <div *ngFor="let col of [1, 2, 3, 4, 5, 6, 7, 8]" class="chess-col">
    <div *ngFor="let row of [1, 2, 3, 4, 5, 6, 7, 8]" class="chess-square">
      <app-chess-square
        [isSquareWhite]="(col + row) % 2 === 0"
        [pieceType]="getPieceTypeBySquare(row, col)"></app-chess-square>
    </div>
  </div>
</div>
