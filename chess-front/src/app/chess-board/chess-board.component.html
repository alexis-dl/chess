<div class="board-container">
  <div class="chess-board">
    <div *ngFor="let col of [1, 2, 3, 4, 5, 6, 7, 8]" class="chess-col">
      <div *ngFor="let row of [1, 2, 3, 4, 5, 6, 7, 8]" class="chess-row">
        <div
          class="chess-square"
          [ngClass]="(col + row) % 2 === 0 ? 'white-square' : 'black-square'">
          <app-chess-piece
            [pieceType]="getPieceTypeBySquare(row, col)"></app-chess-piece>
        </div>
      </div>
    </div>
  </div>
</div>
