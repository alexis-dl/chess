<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <!-- Side panel content -->
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="/play"
        >New Game</a
      >
      <a mat-list-item (click)="sidenav.toggle()" routerLink="/player"
        >Player</a
      >
      <a mat-list-item (click)="sidenav.toggle()" routerLink="/openings"
        >Openings (Not Available)</a
      >
      <a mat-list-item (click)="sidenav.toggle()" routerLink="/settings"
        >Settings</a
      >
      <!-- Add other options settings here -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span routerLink="/play" style="cursor: pointer">Chess</span>
      <span class="example-spacer"></span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon"
        style="margin-left: auto"
        aria-label="Openings"
        routerLink="/openings">
        <mat-icon>book</mat-icon>
      </button>

      <app-settings-slidemenu></app-settings-slidemenu>
    </mat-toolbar>

    <!-- Main Content of the application -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
