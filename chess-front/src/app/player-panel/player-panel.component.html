<div class="player-panel" *ngIf="player">
    <!-- Affichage de l'icône du joueur (optionnel) -->
    <i [class]="player.icon"></i>

    <!-- Affichage du nom du joueur -->
    <h2>{{ player.name }}</h2>

    <!-- Affichage de la photo de profil du joueur (optionnel) -->
    <img [src]="player.profilePicture" alt="Profile Picture" class="profile-picture">

    <!-- Affichage du classement Elo du joueur (optionnel) -->
    <p>Classement Elo: {{ player.elo }}</p>

    <!-- Affichage du drapeau/nationalité du joueur (optionnel) -->
    <p>Drapeau: {{ player.flag }}</p>

    <!-- Affichage des pièces capturées par le joueur (si disponible) -->
    <div *ngIf="player.piecesCaptured && player.piecesCaptured.length > 0">
        <h3>Pièces capturées :</h3>
        <ul>
            <li *ngFor="let piece of player.piecesCaptured">{{ piece }}</li>
        </ul>
    </div>
</div>
